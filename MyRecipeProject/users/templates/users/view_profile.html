<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        {%for us in users%}
        <div class="col-3"></div>
        <div class="col-3">
            <div class="card" style="width: 18rem;">
  <img src="{{us.profile_pic.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{us.user}}</h5>

  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{us.bio}}</li>
    <li class="list-group-item">{{us.birth_date}}</li>

  </ul>
</div>
        </div>
        <div class="col-3"></div>
        {%endfor%}
    </div>
</div>
</body>
</html>
